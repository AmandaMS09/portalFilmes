        <!-- Main -->
        <script src="js/main.js" defer></script>
    <title>Portal de filmes</title>
</head>

<body>
    <div id="divDetalheFilme">
        
    </div>

    <script>
        const params = new URLSearchParams(location.search);
        let id = params.get('id');
        dadosFilmes = JSON.parse(localStorage.getItem('db_filmes'));
        let idxFilme = dadosFilmes.results.findIndex((elem) => elem.id == id);

        if(idxFilme > -1)
        {
            let filme = dadosFilmes.results[idxFilme];
            document.getElementById('divDetalheFilme').innerHTML = `
            <aside id="posterMaximo">
                <img src="https://image.tmdb.org/t/p/original${filme.poster_path}" alt="poster">
            </aside>
            <article id="filmeArticle">
                <h1>${filme.title}</h1>
                <p>Gênero: ${filme.genre_ids}</p>
                <p>Duração: ${filme.runtime}</p>
                <p>${filme.overview}</p>
                <p>Lançamento: ${filme.release_date} - Nota: ${filme.vote_average}</p>
            </article>
            `
        }
        else
        {
            alert('Filme não encontrado');
        }
    </script>
</body>
